<!DOCTYPE html>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fff5f8, #fdeff4);
      color: #3a2f35;
      min-height: 100vh;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      color: #5c3b45;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: #e7a6b3;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 900px;
      margin: 110px auto;
      padding: 0 25px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #5a3e47;
    }

    .resume-card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 24px;
      padding: 55px;
      box-shadow: 0 25px 70px rgba(231, 166, 179, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .resume-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 40px 100px rgba(231, 166, 179, 0.4);
    }

    .resume-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 16px 40px;
      border-radius: 40px;
      background: #e7a6b3;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .resume-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px rgba(231, 166, 179, 0.55);
    }
    /* Mobile Changes */
@media (max-width: 768px) {

  nav {
    flex-wrap: wrap;
    gap: 18px;
    padding: 18px;
  }

  h1 {
    font-size: 2.1rem;
  }

  .container {
    margin: 70px auto;
    padding: 0 18px;
  }

  p, .subtitle {
    font-size: 1rem;
  }

  .aura-card,
  .project-card,
  .resume-card,
  .contact-card {
    padding: 30px;
  }

  .soft-btn,
  .resume-btn,
  button {
    width: 100%;
    text-align: center;
    padding: 14px;
  }

  input,
  textarea {
    font-size: 1rem;
  }
}

</head>

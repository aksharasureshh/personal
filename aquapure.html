<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AquaPure | Akshara Suresh</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #c9d3cc;
      --accent-dark: #aeb8b1;
      --text-main: #111;
      --text-muted: #555;
      --bg-main: #fafafa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 60px;
      position: sticky;
      top: 0;
      background: rgba(250,250,250,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav .name {
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-main);
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 1px;
      background: var(--accent-dark);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* SECTIONS */
    section {
      max-width: 1000px;
      margin: 140px auto;
      padding: 0 60px;
    }

    h1 {
      font-size: 3.4rem;
      font-weight: 500;
      letter-spacing: -0.03em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 500;
      margin-top: 60px;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: var(--text-muted);
      max-width: 720px;
    }

    /* TAGS */
    .tags {
      margin-top: 30px;
    }

    .tag {
      display: inline-block;
      margin-right: 12px;
      padding: 8px 18px;
      border-radius: 20px;
      background: #ffffff;
      border: 1px solid #e6e6e6;
      font-size: 0.85rem;
    }

    /* VISUAL BLOCK */
    .visual {
      margin-top: 60px;
      height: 420px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        var(--accent),
        #ffffff
      );
    }

    /* BACK LINK */
    .back {
      margin-top: 80px;
      display: inline-block;
      text-decoration: none;
      color: var(--text-main);
      border-bottom: 1px solid var(--accent-dark);
      padding-bottom: 4px;
      font-weight: 500;
    }

    @media (max-width: 900px) {
      nav {
        padding: 22px 30px;
      }

      section {
        padding: 0 30px;
        margin: 100px auto;
      }

      h1 {
        font-size: 2.6rem;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="name">Akshara Suresh</div>
    <div>
      <a href="index.html">About</a>
      <a href="projects.html">Projects</a>

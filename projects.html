<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects | Akshara Suresh</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #c9d3cc;
      --accent-dark: #aeb8b1;
      --text-main: #111;
      --text-muted: #666;
      --bg-main: #fafafa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 60px;
      position: sticky;
      top: 0;
      background: rgba(250,250,250,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav .name { font-weight: 600; }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-main);
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 1px;
      background: var(--accent-dark);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    /* PAGE */
    section {
      max-width: 1300px;
      margin: 120px auto;
      padding: 0 60px;
    }

    h1 {
      font-size: 3.4rem;
      font-weight: 500;
      letter-spacing: -0.03em;
      margin-bottom: 80px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 60px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 90px;
    }

    /* PROJECT CARD */
    .project {
      text-decoration: none;
      color: inherit;
      perspective: 1000px;
    }

    .image {
      height: 380px;
      border-radius: 26px;
      background: linear-gradient(135deg, var(--accent), #ffffff);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    /* HOVER ZOOM MASK */
    .image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.25);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .project:hover .image::after {
      opacity: 1;
    }

    .project:hover .image {
      transform: scale(1.03);
    }

    .project h2 {
      margin: 22px 0 6px;
      font-size: 1.4rem;
      font-weight: 500;
    }

    .project p {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .arrow {
      margin-left: 6px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .project:hover .arrow {
      transform: translateX(6px);
    }

    /* SMALL CARD */
    .small .image {
      height: 260px;
    }

    /* COVER IMAGE SUPPORT */
    .cover {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* BalloonsByAks cover */
    .cover-bba {
      background-image: url("bba.JPG");
    }

    /* Roche IEP Training cover */
    .cover-roche {
      background-image: url("roche.JPG");
    }

    /* Optional overlay for contrast / polish */
    .cover::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.06),
        rgba(0,0,0,0.14)
      );
      pointer-events: none;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      section { padding: 0 30px; }
      h1 { font-size: 2.6rem; margin-bottom: 60px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <nav>
    <div class="name">Akshara Suresh</div>
    <div>
      <a href="index.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section>
    <h1>Selected work</h1>

    <div class="grid">
      <!-- LEFT -->
      <div class="column">
        <a href="aquapure.html" class="project">
          <div class="image tilt"></div>
          <h2>AquaPure <span class="arrow">→</span></h2>
          <p>Environmental health · Microplastics · Group project</p>
        </a>

        <!-- NEW: Roche IEP Training (full-size on left) -->
        <a
          href="https://roche-iep-training-575209868482.us-west1.run.app/#/"
          target="_blank"
          class="project"
        >
          <div class="image tilt cover cover-roche"></div>
          <h2>Oncology IEP Training <span class="arrow">→</span></h2>
          <p>Health data strategy · Knowledge translation · Interactive microlearning</p>
        </a>
      </div>

      <!-- RIGHT -->
      <div class="column">
        <a
          href="https://balloonsbyaks-575209868482.us-west1.run.app/"
          target="_blank"
          class="project small"
        >
          <div class="image tilt cover cover-bba"></div>
          <h2>BalloonsByAks <span class="arrow">→</span></h2>
          <p>Creative business · Branding · Web</p>
        </a>
      </div>
    </div>
  </section>

  <!-- CURSOR-REACTIVE TILT -->
  <script>
    document.querySelectorAll('.tilt').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left - rect.width / 2) / 18;
        const y = (e.clientY - rect.top - rect.height / 2) / 18;
        card.style.transform = `rotateX(${-y}deg) rotateY(${x}deg) scale(1.03)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
      });
    });
  </script>

</body>
</html>

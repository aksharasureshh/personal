<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Akshara Suresh</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #c9d3cc;
      --accent-dark: #aeb8b1;
      --text-main: #111;
      --text-muted: #555;
      --bg-main: #fafafa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 60px;
      position: sticky;
      top: 0;
      background: rgba(250,250,250,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav .name {
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-main);
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 1px;
      background: var(--accent-dark);
      transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }

    /* SECTION */
    section {
      max-width: 1100px;
      margin: 140px auto;
      padding: 0 60px;
    }

    h1 {
      font-size: 3.4rem;
      font-weight: 500;
      letter-spacing: -0.03em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: var(--text-muted);
      max-width: 520px;
    }

    /* SPLIT */
    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      margin-top: 80px;
    }

    /* CONTACT CARD */
    .contact-card {
      background: #ffffff;
      border: 1px solid #e6e6e6;
      border-radius: 28px;
      padding: 50px;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-6px);
    }

    .contact-item {
      margin-bottom: 30px;
    }

    .contact-item span {
      display: block;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #888;
      margin-bottom: 6px;
    }

    .contact-item a {
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      border-bottom: 1px solid var(--accent-dark);
      padding-bottom: 2px;
    }

    /* VISUAL */
    .visual {
      height: 420px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        var(--accent),
        #ffffff
      );
      position: relative;
    }

    .visual::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.35);
    }

    /* MOBILE */
    @media (max-width: 900px) {
      section {
        padding: 0 30px;
        margin: 100px auto;
      }

      h1 {
        font-size: 2.6rem;
      }

      .split {
        grid-template-columns: 1fr;
        gap: 50px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="name">Akshara Suresh</div>
    <div>
      <a href="index.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section>
    <h1>Let’s connect</h1>
    <p>
      I’m always open to thoughtful conversations, collaborations,
      and opportunities to build meaningful work.
    </p>

    <div class="split">
      <!-- CONTACT INFO -->
      <div class="contact-card">
        <div class="contact-item">
          <span>Personal Email</span>
          <a href="mailto:akshara.icrc@gmail.com">akshara.icrc@gmail.com</a>
        </div>

        <div class="contact-item">
          <span>School Email</span>
          <a href="mailto:a2suresh@uwaterloo.ca">a2suresh@uwaterloo.ca</a>
        </div>

        <div class="contact-item">
          <span>LinkedIn</span>
          <a href="https://www.linkedin.com/in/akshara-suresh-000727231/" target="_blank">
            linkedin.com/in/akshara-suresh
          </a>
        </div>
      </div>

      <!-- VISUAL BLOCK -->
      <div class="visual"></div>
    </div>
  </section>

</body>
</html>

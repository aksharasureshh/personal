<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Akshara Suresh</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fff5f8, #fdeff4);
      color: #3a2f35;
      min-height: 100vh;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      color: #5c3b45;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: #e7a6b3;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 900px;
      margin: 110px auto;
      padding: 0 25px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 60px;
      color: #6a4b55;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 24px;
      padding: 50px;
      margin-bottom: 50px;
      box-shadow: 0 25px 70px rgba(231, 166, 179, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 40px 100px rgba(231, 166, 179, 0.4);
    }

    .contact-item {
      margin-bottom: 20px;
      font-size: 1.05rem;
    }

    .contact-item a {
      color: #e08a9a;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    /* Form styles */
    form {
      text-align: left;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border-radius: 12px;
      border: 1px solid #f2c3cd;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #e7a6b3;
    }

    button {
      background: #e7a6b3;
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px rgba(231, 166, 179, 0.55);
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Let’s Connect ✨</h1>
    <p class="subtitle">
      I’m always open to new opportunities, collaborations,
      and creative projects.
    </p>

    <div class="contact-card">
      <div class="contact-item">
        <strong>Personal Email:</strong>
        <a href="mailto:akshara.icrc@gmail.com">akshara.icrc@gmail.com</a>
      </div>

      <div class="contact-item">
        <strong>School Email:</strong>
        <a href="mailto:a2suresh@uwaterloo.ca">a2suresh@uwaterloo.ca</a>
      </div>

      <div class="contact-item">
        <strong>LinkedIn:</strong>
        <a href="https://www.linkedin.com/in/akshara-suresh-000727231/" target="_blank">
          linkedin.com/in/akshara-suresh
        </a>
      </div>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/yourformid" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="message">Message</label>
        <textarea name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
